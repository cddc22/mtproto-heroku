services:
  # A Docker web service
  - type: web
    name: alist
    env: docker
    repo: https://github.com/cddc22/mtproto-heroku.git # optional
    region: oregon # optional (defaults to oregon)
    plan: free # optional (defaults to starter)
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 5244
